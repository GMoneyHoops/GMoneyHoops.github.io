<!DOCTYPE html>
<html>
<!--  index.html -->
<head>
<script charset="utf-8" src="jquery-3.6.1.js"></script>
<script charset="utf-8" src="script.js"></script>
<h1 id="Title">Hawk-eye Key Commands Quiz</h1>
<link href="styles.css" rel="stylesheet" />
  </style>
</head>
<body>
  <h4 id="status">Let's go!</h4>
  <img id="a"/>
  <input type=text id="answer" placeholder="Type Key Command Here">
  <button id="clickme" >Submit</button>
</body>
</div>
  <div class="timer">
    <div class="header_text">Time</div>
    <div class="curr_time">60s</div>
  </div>
  <style type="text/css" media="screen">

.curr_time {
  font-size: 2.75rem;
}
</style>
<script> 
  $("#answer").keypress(function(event) {
            if (event.keyCode === 13) {
                $("#clickme").click();
            }
        });
   
        $("#clickme").click(function() {
            alert("submitted");
        });
    </script> 
</body>
</html>
